<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function doIt() {
            let sum = 0;
            for (let i = 0; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            alert("The sum of all the multiples of 3 or 5 below 1000 is: " + sum);
        }
    </script>

    


</head>
<body>
    <p>Hello World!</p>
    <input type="text" id="in">

    <p>The prompt: <button onclick="doIt()">Press me!</button></p>
</body>
</html>
